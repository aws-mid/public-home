<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS Yucatan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    body {
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #232f3e;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .section {
      padding: 80px 20px;
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.6s ease-in-out;
    }

    .show {
      opacity: 1;
      transform: translateY(0);
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 20px;
      scroll-snap-type: x mandatory;
    }

    .carousel img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      scroll-snap-align: center;
      border-radius: 10px;
      background: #ccc;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #232f3e;
      color: white;
      margin-top: 50px;
    }
  </style>
</head>

<body>

  <header>AWS Community - Yucatan</header>

  <div class="section">Welcome to our AWS Community! Connect, learn, and grow together.</div>

  <div class="section">
    <h2>Our Events</h2>
    <p>Join our meetups, workshops, and networking sessions.</p>
  </div>

  <div class="section">
    <h2>AWS Talks</h2>
    <div class="carousel">
      <img src="./assets/pics/recent-talk/WhatsApp Image 2024-11-21 at 11.26.27 PM (1).jpeg" alt="Event Photo 1">
      <img src="./assets/pics/recent-talk/WhatsApp Image 2024-11-21 at 11.26.27 PM.jpeg" alt="Event Photo 2">
      <img src="./assets/pics/recent-talk/WhatsApp Image 2024-11-21 at 11.26.28 PM (1).jpeg" alt="Event Photo 3">
      <img src="./assets/pics/recent-talk/WhatsApp Image 2024-11-21 at 11.26.28 PM (2).jpeg" alt="Event Photo 4">
      <img src="./assets/pics/recent-talk/WhatsApp Image 2024-11-21 at 11.26.28 PM.jpeg" alt="Event Photo 5">
    </div>
  </div>

  <div class="section">
    <h2>Get Involved</h2>
    <p>Join our community and contribute to cloud innovation!</p>
  </div>

  <footer>Â© 2025 AWS Community - Yucatan. All rights reserved.</footer>

  <script>
    document.addEventListener("scroll", function () {
      document.querySelectorAll(".section").forEach(section => {
        const position = section.getBoundingClientRect().top;
        if (position < window.innerHeight - 100) {
          section.classList.add("show");
        }
      });
    });
  </script>

</body>

</html>
