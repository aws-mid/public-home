<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS Yucatan</title>
  <link rel="icon" href="./assets/aws-purple.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    body {
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #28104E, #6237A0, #9754CB, #DEACF5);
      color: white;
      padding: 40px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .section {
      padding: 80px 20px;
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.6s ease-in-out;
    }

    .show {
      opacity: 1;
      transform: translateY(0);
    }

    .mid-section {
      background: linear-gradient(135deg, #ffc05b, #f96846, #ff5500);
      color: white;
      padding: 50px 20px;
      text-align: center;
      border-radius: 10px;
      margin: 50px auto;
      max-width: 800px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
    }

    .mid-section h4 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .mid-section p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .mid-section .cta-button {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 25px;
      background: white;
      color: #ff5500;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s;
    }

    .mid-section .cta-button:hover {
      background: #ffd7e3;
      transform: scale(1.05);
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 20px;
      scroll-snap-type: x mandatory;
    }

    .carousel img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      scroll-snap-align: center;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
    }

    .carousel img:hover {
      transform: scale(1.05);
    }

    .contact-section {
      background: #fff;
      padding: 40px 20px;
      border-radius: 10px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
    }

    .contact-section a {
      color: #ff5500;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
      transition: 0.3s;
    }

    .contact-section a:hover {
      color: #ff1e00;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #28104E, #6237A0, #9754CB, #DEACF5);
      color: white;
      margin-top: 50px;
    }
  </style>
</head>

<body>

      <img src="./assets/pics/women-talk/WhatsApp Image 2025-03-08 at 11.32.06 AM.jpeg" alt="Event Photo 6">

      <img src="./assets/pics/women-talk/WhatsApp Image 2025-03-08 at 1.37.03 PM.jpeg" alt="Event Photo 6">
      <img src="./assets/pics/recent-talk/WhatsApp Image 2024-11-21 at 11.26.28 PM (2).jpeg" alt="Event Photo 4">
      <img src="./assets/pics/recent-talk/WhatsApp Image 2024-11-21 at 11.26.27 PM.jpeg" alt="Event Photo 2">
      <img src="./assets/pics/recent-talk/WhatsApp Image 2024-11-21 at 11.26.28 PM (1).jpeg" alt="Event Photo 3">
    </div>
  </div>

  <div id="contact" class="section contact-section">
    <h2>Get Involved</h2>
    <p>Join our community and contribute to cloud innovation!</p>

  </div>

  <script>
    document.addEventListener("scroll", function () {
      document.querySelectorAll(".section").forEach(section => {
        const position = section.getBoundingClientRect().top;
        if (position < window.innerHeight - 100) {
          section.classList.add("show");
        }
      });
    });
  </script>

</body>

</html>
